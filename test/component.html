<script>
    let $count = 0;
    let $list = [
        'Hello',
        'World',
        '!'
    ];
</script>

<div for="$item" in="$list">
    <p>
        ITEM {{ $item }}
    </p>

    <button onclick="()=>{
        $count++;
        $list.push('item ' + $list.length);
    }">
       This is {{ $item }}

        {{ $count }}

        <b style="font-size:{{ 10 + 20 }}">
            {{ " "+$item }}
        </b>
    </button>

    <button onclick="()=>{
        $list.splice($list.indexOf($item), 1);
        $count;
    }">
        Remove {{ $item }}
    </button>


</div>
