<h1>
    Test if the component is working
</h1>


<div for="$item" in="$list">
    <p>
        ITEM {{ $item }}
    </p>

    <button onclick="()=>{
        $count++;
        $list.push('item ' + $list.length);
    }">
       This is {{ $item }}

        {{ $count }}

        <b style="font-size:{{ 10 + 20 }}">
            {{ " "+$item }}
        </b>
    </button>

    <button onclick="()=>{
        $list.splice($list.indexOf($item), 1);
    }">
        Remove {{ $item }}
    </button>


</div>

    body {
        background-color: #1a1a1a;
